<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }
        th, td {
            text-align: center;
            padding: 5px;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .rating span {
            font-size: 1.5rem;
            color: gold;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form>
            <h1>Survey Form</h1>
            <label for="name">Name *</label>
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>

            <label for="email">Email *</label>
            <input type="email" placeholder="Your Email" required>

            <label>Your Experience *</label>
            <div class="rating">
                <span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span>
            </div>

            <label>How satisfied are you with *</label>
            <table>
                <tr>
                    <th></th>
                    <th>Very Unsatisfied</th>
                    <th>Unsatisfied</th>
                    <th>Neutral</th>
                    <th>Satisfied</th>
                    <th>Very Satisfied</th>
                </tr>
                <tr>
                    <td>Purchase</td>
                    <td><input type="radio" name="purchase"></td>
                    <td><input type="radio" name="purchase"></td>
                    <td><input type="radio" name="purchase"></td>
                    <td><input type="radio" name="purchase"></td>
                    <td><input type="radio" name="purchase"></td>
                </tr>
                <tr>
                    <td>Service</td>
                    <td><input type="radio" name="service"></td>
                    <td><input type="radio" name="service"></td>
                    <td><input type="radio" name="service"></td>
                    <td><input type="radio" name="service"></td>
                    <td><input type="radio" name="service"></td>
                </tr>
            </table>

            <label>Additional Comments</label>
            <textarea rows="4" placeholder="Your comments"></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
